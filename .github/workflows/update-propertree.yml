name: Update propertree

on:
  schedule:
    # Runs weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula-pr:
    runs-on: macos-latest
    steps:
      - name: Check for updates using brew livecheck
        id: livecheck
        run: |
          set -euo pipefail
          brew tap "${{ github.repository }}"
          livecheck_output=$(brew livecheck --json propertree 2>/dev/null || echo '[]')
          outdated=$(echo "$livecheck_output" | jq -r '.[0].version.outdated // false')
          if [ "$outdated" = "true" ]; then
            latest_version=$(echo "$livecheck_output" | jq -r '.[0].version.latest')
            echo "version=$latest_version" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Get latest commit hash
        id: get_commit
        if: steps.livecheck.outputs.version != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          latest_commit=$(gh api repos/corpnewt/ProperTree/commits --jq '.[0].sha')
          echo "commit=$latest_commit" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        if: steps.livecheck.outputs.version != ''
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          version="${{ steps.livecheck.outputs.version }}"
          latest_commit="${{ steps.get_commit.outputs.commit }}"
          url="https://github.com/corpnewt/ProperTree/archive/${latest_commit}.zip"

          brew bump-formula-pr \
            --no-audit \
            --no-fork \
            --url "$url" \
            --version "$version" \
            ${{ github.repository }}/propertree
