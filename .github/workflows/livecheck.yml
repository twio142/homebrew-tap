name: Livecheck

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula-pr:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for updates
        id: livecheck
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          brew tap "$REPO"

          for f in Formula/*.rb; do
            formula=$(basename "$f" .rb)
            echo "Checking $formula"

            brew livecheck --json --formula "$REPO/$formula" > livecheck.json
            sta=$(jq -r '.[0]?.status' livecheck.json)
            if [ "$sta" = "error" ]; then
              jq -r '.[0]?.messages | join("\n")' livecheck.json
              continue
            fi

            outdated=$(jq -r '.[0]?.version.outdated // false' livecheck.json)

            if [ "$outdated" = "true" ]; then
              version=$(jq -r '.[0].version.latest' livecheck.json)
              echo "Formula $formula is outdated. Latest version: $version"

              brew bump-formula-pr \
                --no-audit \
                --write-only \
                --version="$version" \
                "$formula"

              if echo "$version" | grep -qE '^\d\d\.\d\d\.\d\d-[a-f0-9]{8}$'; then
                commit=$(echo "$version" | cut -d- -f2)
                old_version=$(jq -r '.[0].version.current' livecheck.json)
                old_commit=$(echo "$old_version" | cut -d- -f2)
                sed -i '' "s/\"$old_commit\"/\"$commit\"/" "Formula/$formula.rb"
              fi

              git config user.name "autobump"
              git config user.email "autobump@bot"
              git checkout -b "bump-$formula-$version"
              git commit -am "Bump $formula to $version"
              git push --set-upstream origin "bump-$formula-$version"

              gh pr create --title "$formula $version" --body "Bumps $formula to $version"
            fi
          done
