name: Livecheck

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula-pr:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Check for updates
        id: livecheck
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          brew update &> /dev/null
          brew tap "$REPO"

          brew livecheck --tap "$REPO" --json --newer-only > livecheck.json

          _status=$(jq -r '.[0]?.status' livecheck.json 2>/dev/null || echo "error")
          if [ "$_status" = "error" ]; then
            jq -r '.[0]?.messages | join("\n")' livecheck.json 2>/dev/null || cat livecheck.json
            exit 1
          fi

          jq -r '.[] | "\(.formula) \(.version.latest)"' livecheck.json | while read -r line; do
            read -r formula version <<< "$line"
            echo "Formula $formula is outdated. Latest version: $version"

            branch="bump-$formula-$version"
            if git ls-remote --exit-code --heads origin "$branch"; then
              echo "Branch $branch already exists on remote. Skipping."
              continue
            fi

            brew info --json --formula "$REPO/$formula" > info.json
            using_git=$(jq -r '.[0].urls.stable.using == "git"' info.json)

            if [ "$using_git" = "true" ]; then
              url=$(jq -r '.[0].urls.stable.url' info.json)
              revision=$(git ls-remote "$url" HEAD | awk '{print $1}')
              brew bump-formula-pr \
                --no-audit \
                --write-only \
                --version="$version" \
                --revision="$revision" \
                "$REPO/$formula"
            else
              brew bump-formula-pr \
                --no-audit \
                --write-only \
                --version="$version" \
                "$REPO/$formula"
            fi

            REPO_DIR=$(brew --repo "$REPO")
            cp -f "$REPO_DIR"/Formula/"$formula".rb Formula/

            git config user.name "${{ github.actor }}"
            git config user.email "autobump@bot"
            git checkout -b "$branch"
            git commit -am "$formula $version"

            git push --set-upstream origin "$branch"

            gh pr create --title "$formula $version" --body "Bumps $formula to $version"
            gh pr merge --auto --squash --delete-branch
          done
