name: Livecheck

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula-pr:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for updates
        id: livecheck
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          brew tap "$REPO"

          for f in Formula/*.rb; do
            formula=$(basename "$f" .rb)
            echo "Checking $formula"

            brew livecheck --json --formula "$REPO/$formula" > livecheck.json
            sta=$(jq -r '.[0]?.status' livecheck.json)
            if [ "$sta" = "error" ]; then
              jq -r '.[0]?.messages | join("\n")' livecheck.json
              continue
            fi

            outdated=$(jq -r '.[0]?.version.outdated // false' livecheck.json)

            if [ "$outdated" = "true" ]; then
              version=$(jq -r '.[0].version.latest' livecheck.json)
              echo "Formula $formula is outdated. Latest version: $version"

              brew info --json --formula "$REPO/$formula" > info.json
              using_git=$(jq -r '.[0].urls.stable.using == "git"' info.json)

              if [ "$using_git" = "true" ]; then
                url=$(jq -r '.[0].urls.stable.url' info.json)
                revision=$(git ls-remote "$url" HEAD | awk '{print $1}')
                brew bump-formula-pr \
                  --no-audit \
                  --write-only \
                  --version="$version" \
                  --revision="$revision" \
                  "$REPO/$formula"
              else
                brew bump-formula-pr \
                  --no-audit \
                  --write-only \
                  --version="$version" \
                  "$REPO/$formula"
              fi

              REPO_DIR=$(brew --repo "$REPO")
              cp -f "$REPO_DIR"/Formula/"$formula".rb Formula/

              git config user.name "autobump"
              git config user.email "autobump@bot"
              git checkout -b "bump-$formula-$version"
              git commit -am "$formula $version"

              git remote set-url origin "https://x-access-token:$GH_TOKEN@github.com/$REPO"
              git push --set-upstream origin "bump-$formula-$version"

              gh pr create --title "$formula $version" --body "Bumps $formula to $version"
            fi
          done
